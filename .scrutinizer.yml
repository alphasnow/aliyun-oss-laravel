build:
    environment:
        php: 7.4

    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override: [php-scrutinizer-run]
        coverage:
            tests:
                override:
                    - command: 'vendor/bin/phpunit --coverage-clover=some-file'
                      coverage:
                          file: 'some-file'
                          format: 'clover'